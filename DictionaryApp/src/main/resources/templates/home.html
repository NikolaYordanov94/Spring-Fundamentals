<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>

    <div class="container bg-blur rounded mt-3 mb-4">
        <h1>All words</h1>
        <div class="row mt-3 mb-3">

            <div  class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded" th:text="|German: *{germanWords.size()}|"></h3>
                    <div th:each="germanWord : ${germanWords}"
                         th:object="${germanWord}"
                         class="mt-3 rounded badge-warning">
                        <img class="mr-2" src="/img/german.png" alt="Flag" width="20px" height="20px">
                        <span th:text="|*{term}: *{translation}|"></span>
                        <br>
                        <span th:text="|Example: *{example}|"></span>
                        <br>
                        <span th:text="|Added by: *{addedBy.getUsername()} on *{inputDate}|"></span>
                        <a class="ml-3 text-danger" href="/">Remove</a>
                    </div>
            </div>

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded" th:text="|Spanish: *{spanishWords.size()}|"></h3>
                    <div th:each="spaniwhWord : ${spanishWords}"
                         th:object="${spaniwhWord}"
                         class="mt-3 rounded badge-secondary">
                        <img class="mr-2" src="/img/spanish.png" alt="Flag" width="20px" height="20px">
                        <span th:text="|*{term}: *{translation}|"></span>
                        <br>
                        <span th:text="|Example: *{example}|"></span>
                        <br>
                        <span th:text="|Added by: *{addedBy.getUsername()} on *{inputDate}|"></span>
                        <a class="ml-3 text-danger" href="/">Remove</a>
                    </div>
            </div>
        </div>

        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded" th:text="|French: *{frenchWords.size()}|"></h3>
                    <div th:each="frenchWord : ${frenchWords}"
                         th:object="${frenchWord}" class="mt-3 rounded badge-info">
                        <img class="mr-2" src="/img/french.png" alt="Flag" width="20px" height="20px">
                        <span th:text="|*{term}: *{translation}|"></span>
                        <br>
                        <span th:text="|Example: *{example}|"></span>
                        <br>
                        <span th:text="|Added by: *{addedBy.getUsername()} on *{inputDate}|"></span>
                        <a class="ml-3 text-danger" href="/">Remove</a>
                    </div>
            </div>

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded" th:text="|Italian: *{italianWords.size()}|"></h3>
                    <div th:each="italianWord : ${italianWords}"
                         th:object="${italianWord}" class="mt-3 rounded badge-success">
                        <img class="mr-2" src="/img/italian.png" alt="Flag" width="20px" height="20px">
                        <span th:text="|*{term}: *{translation}|"></span>
                        <br>
                        <span th:text="|Example: *{example}|"></span>
                        <br>
                        <span th:text="|Added by: *{addedBy.getUsername()} on *{inputDate}|"></span>
                        <a class="ml-3 text-danger" href="/">Remove</a>
                    </div>
            </div>
        </div>
        <a href="/home/remove-all" class="btn btn-danger">Remove all {allWordsCount} words</a>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
